<div *ngIf="scripts.length === 0; else elseBlock" class="mt-3 text-center">
  <psg-scripts-list-item *ngFor="let script of scripts" [script]="script"></psg-scripts-list-item>
</div>
<ng-template #elseBlock>
  <div class="d-flex align-items-center justify-content-center h-75 text-center">
    <h3>There are no scripts, add some ;P</h3>
  </div>
</ng-template>
